<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Iniciar Sesi√≥n</h3>
                            <p class="text-muted mb-4">Ingresa tus datos para acceder</p>
                            <form novalidate autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
                                <div class="form-group mb-3">
                                    <input type="text" placeholder="Usrname" class="form-control shadow-sm" formControlName="username">
                                </div>
                                <div class=" form-group mb-3">
                                    <input type="password" placeholder="Password" class="form-control shadow-sm" formControlName="password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-2 shadow-sm" [disabled]="form.invalid || isLoading">Entrar <i class="fas fa-spinner fa-spin ms-1" *ngIf="isLoading"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End -->
            </div>
        </div>
        <!-- End -->
    </div>
</div>
